table:
  name: launchpad_stage
  schema: public
object_relationships:
  - name: launchpad
    using:
      manual_configuration:
        column_mapping:
          launchpad_id: id
        insertion_order: null
        remote_table:
          name: launchpad
          schema: public
array_relationships:
  - name: reservations
    using:
      foreign_key_constraint_on:
        column: stage_id
        table:
          name: launchpad_mint_reservation
          schema: public
  - name: whitelists
    using:
      foreign_key_constraint_on:
        column: stage_id
        table:
          name: launchpad_whitelist
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - collection_id
        - description
        - finish_date
        - has_whitelist
        - id
        - launchpad_id
        - name
        - per_user_limit
        - price
        - price_curve
        - start_date
      filter: {}
    comment: ""
