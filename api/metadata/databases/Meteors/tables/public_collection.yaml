table:
  name: collection
  schema: public
object_relationships:
  - name: transaction
    using:
      foreign_key_constraint_on: transaction_id
array_relationships:
  - name: traits
    using:
      manual_configuration:
        column_mapping:
          id: collection_id
        insertion_order: null
        remote_table:
          name: collection_traits
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - is_explicit
        - chain_id
        - content_hash
        - content_path
        - creator
        - minter
        - name
        - symbol
        - version
        - content_size_bytes
        - height
        - id
        - transaction_id
        - metadata
        - date_created
      filter: {}
      allow_aggregations: true
    comment: ""
