table:
  name: inscription
  schema: public
object_relationships:
  - name: transaction
    using:
      foreign_key_constraint_on: transaction_id
array_relationships:
  - name: inscription_histories
    using:
      foreign_key_constraint_on:
        column: inscription_id
        table:
          name: inscription_history
          schema: public
  - name: inscription_trade_histories
    using:
      foreign_key_constraint_on:
        column: inscription_id
        table:
          name: inscription_trade_history
          schema: public
  - name: marketplace_inscription_details
    using:
      foreign_key_constraint_on:
        column: inscription_id
        table:
          name: marketplace_inscription_detail
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - chain_id
        - content_hash
        - content_path
        - content_size_bytes
        - creator
        - current_owner
        - date_created
        - height
        - id
        - is_explicit
        - metadata
        - transaction_id
        - type
        - version
      filter: {}
    comment: ""
