table:
  name: launchpad
  schema: public
object_relationships:
  - name: collection
    using:
      foreign_key_constraint_on: collection_id
  - name: transaction
    using:
      foreign_key_constraint_on: transaction_id
array_relationships:
  - name: mint_reservations
    using:
      foreign_key_constraint_on:
        column: launchpad_id
        table:
          name: launchpad_mint_reservation
          schema: public
  - name: stages
    using:
      foreign_key_constraint_on:
        column: launchpad_id
        table:
          name: launchpad_stage
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - collection_id
        - date_created
        - finish_date
        - id
        - max_supply
        - minted_supply
        - reveal_date
        - reveal_immediately
        - start_date
        - transaction_id
      filter: {}
    comment: ""
