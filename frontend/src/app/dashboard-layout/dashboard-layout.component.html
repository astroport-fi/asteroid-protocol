<ion-content class="layout" mode="md">
  <div class="darken"></div>
  <ion-split-pane contentId="primaryContent" class="menu-split-pane">
    <ion-menu
      side="start"
      type="push"
      menuId="primary"
      contentId="primaryContent"
      class="menu-aside mb-5"
    >
      <ion-row class="menu">
        <ion-col class="menu-wrapper ion-justify-content-between">
          <ion-row>
            <ion-col class="ion-no-padding">
              <div class="logo">
                <a href="/app/dashboard">
                  <img src="../../assets/logo/a-white-on-transparent-250.png" />
                </a>
                <div class="outpost">Asteroid Protocol</div>
              </div>
              <div class="profile disconnected">
                <div class="connect-wallet">
                  <ion-chip
                    color="warning"
                    [outline]="true"
                    *ngIf="!isWalletConnected"
                    (click)="connectWallet()"
                  >
                    <ion-icon name="key-sharp" color="warning" />
                    <ion-label>{{ walletStatusText }}</ion-label>
                  </ion-chip>
                  <ion-chip
                    color="warning"
                    [outline]="true"
                    *ngIf="isWalletConnected && !showWalletOptions"
                    (click)="toggleWalletOptions()"
                  >
                    <ion-icon name="key-sharp" color="warning" />
                    <ion-label>{{
                      connectedAccount.address | shortenAddress | async
                    }}</ion-label>
                  </ion-chip>
                </div>
              </div>
              <div
                class="wallet-options"
                *ngIf="showWalletOptions"
                (click)="toggleWalletOptions()"
              >
                <div class="chip">
                  <ion-icon name="chevron-down" color="warning" />
                  <ion-label>{{
                    connectedAccount.address | shortenAddress | async
                  }}</ion-label>
                  <div>
                    <ion-button
                      fill="clear"
                      color="danger"
                      (click)="disconnectWallet()"
                      >Disconnect</ion-button
                    >
                  </div>
                </div>
              </div>
              <ion-list lines="none">
                <ion-list-header>
                  <ion-label>Home</ion-label>
                </ion-list-header>
                <ion-menu-toggle autoHide="false">
                  <ion-item
                    [button]="true"
                    [routerLink]="['/app/wallet']"
                    routerLinkActive="active"
                  >
                    <ion-label>Wallet</ion-label>
                  </ion-item>
                </ion-menu-toggle>
              </ion-list>
              <ion-list lines="none">
                <ion-list-header>
                  <ion-label>Metaprotocols</ion-label>
                </ion-list-header>
              </ion-list>
              <ion-accordion-group [multiple]="false" value="inscriptions">
                <ion-accordion value="inscriptions">
                  <ion-item slot="header" lines="none">
                    <ion-label>Inscriptions</ion-label>
                  </ion-item>
                  <ion-menu-toggle autoHide="false" slot="content">
                    <ion-item
                      [button]="true"
                      [routerLink]="['/app/create/inscription']"
                      routerLinkActive="active"
                      lines="none"
                    >
                      <ion-label>Create</ion-label>
                    </ion-item>
                  </ion-menu-toggle>
                  <ion-menu-toggle autoHide="false" slot="content">
                    <ion-item
                      [button]="true"
                      [routerLink]="['/app/inscriptions']"
                      routerLinkActive="active"
                      lines="none"
                    >
                      <ion-label>Browse</ion-label>
                    </ion-item> </ion-menu-toggle
                  >app-dashboard'
                </ion-accordion>
                <ion-accordion value="tokens">
                  <ion-item slot="header" lines="none">
                    <ion-label>CFT-20 Tokens</ion-label>
                  </ion-item>
                  <ion-menu-toggle autoHide="false" slot="content">
                    <ion-item
                      [button]="true"
                      [routerLink]="['/app/create/token']"
                      routerLinkActive="active"
                      lines="none"
                    >
                      <ion-label>Create</ion-label>
                    </ion-item>
                  </ion-menu-toggle>
                  <ion-menu-toggle autoHide="false" slot="content">
                    <ion-item
                      [button]="true"
                      [routerLink]="['/app/tokens']"
                      routerLinkActive="active"
                      lines="none"
                    >
                      <ion-label>Browse</ion-label>
                    </ion-item>
                  </ion-menu-toggle>
                  <!-- <ion-menu-toggle autoHide="false" slot="content">
                    <ion-item [button]="true" [routerLink]="['/app/markets']" routerLinkActive="active" lines="none">
                      <ion-label>Markets</ion-label>
                    </ion-item>
                  </ion-menu-toggle> -->
                </ion-accordion>
              </ion-accordion-group>
            </ion-col>
          </ion-row>
          <ion-row class="social-wrapper">
            <ion-col class="social-link">
              <a
                href="https://t.me/asteroidxyz"
                title="Astroid Protocol Telegram Group"
                target="_blank"
                ><img src="../../assets/socials/telegram.svg" width="24"
              /></a>
            </ion-col>
            <ion-col class="social-link">
              <a
                href="https://twitter.com/asteroidxyz"
                title="Astroid Protocol on X"
                target="_blank"
                ><img src="../../assets/socials/twitter.svg" width="24"
              /></a>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-menu>
    <ion-router-outlet id="primaryContent" [animated]="false">
    </ion-router-outlet>
  </ion-split-pane>
</ion-content>
