<ion-content fullscreen="true">
  <ion-grid
    ><ion-row>
      <ion-col
        class="ion-no-padding"
        size="12"
        offset="0"
        size-md="12"
        offset-md="0"
        size-md="10"
        offset-md="1"
        size-xl="8"
        offset-xl="2"
      >
        <ion-segment
          [value]="kind"
          color="primary"
          (ionChange)="sectionChanged($event)"
        >
          <ion-segment-button value="buy">
            <ion-label>Buy</ion-label>
          </ion-segment-button>
          <ion-segment-button value="sell">
            <ion-label>Sell</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    @if (status && token) {
      <ion-row>
        <ion-col
          class="ion-no-padding"
          size="12"
          offset="0"
          size-md="12"
          offset-md="0"
          size-md="10"
          offset-md="1"
          size-xl="8"
          offset-xl="2"
        >
          @switch (kind) {
            @case ('buy') {
              <app-swap-buy
                [baseTokenUSD]="status.base_token_usd"
                [token]="token"
              />
            }
            @case ('sell') {
              <app-swap-sell
                [baseTokenUSD]="status.base_token_usd"
                [token]="token"
              />
            }
          }
        </ion-col>
      </ion-row>
    }
  </ion-grid>
</ion-content>
