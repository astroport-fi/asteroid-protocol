<ion-content mode="md">
  <div class="darken"></div>
  <ion-grid>
    <ion-row>
      <ion-col class="branding">
        <ion-header class="no-shadow">
          <ion-toolbar>
            <ion-title>
              <a href="/">
                <img
                  src="../../assets/logo/asteroid-white-transparent-narrow.png"
                />
              </a>
              <div class="ms-3 d-inline-block" *ngIf="!isLoading">
                Inscription #{{ inscription.id-1 }}: {{ inscription.name }}
                <span class="mime-note">{{ inscription.mime }}</span>
              </div>
              <span class="m-0 p-0 ps-3">
                <ion-button
                  fill="clear"
                  [href]="inscription.content_path"
                  class="m-0"
                  *ngIf="!isLoading"
                >
                  Download
                  <ion-icon
                    name="cloud-download-outline"
                    class="ps-2"
                  ></ion-icon
                ></ion-button>
                <ion-button
                  fill="clear"
                  [routerLink]="['/app/inscription', inscription.transaction.hash]"
                  class="m-0"
                  *ngIf="!isLoading"
                >
                  View on Asteroids
                  <ion-icon name="link-outline" class="ps-2"></ion-icon
                ></ion-button>
              </span>
            </ion-title>
          </ion-toolbar>
        </ion-header>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="3" size="6">
        <div *ngIf="isLoading">
          <ion-progress-bar type="indeterminate"></ion-progress-bar>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div
          class="viewer text-center"
          [ngSwitch]="humanType"
          *ngIf="!isLoading && !inscription.is_explicit"
        >
          <img
            class="rounded"
            [src]="inscription.content_path"
            *ngSwitchCase="'Image'"
          />
          <video class="rounded" controls *ngSwitchCase="'Video'">
            <source
              [src]="inscription.content_path"
              [type]="inscription.mime"
            />
            Video not supported by browser
          </video>
          <audio controls *ngSwitchCase="'Audio'">
            <source
              [src]="inscription.content_path"
              [type]="inscription.mime"
            />
            <source [src]="inscription.content_path" type="audio/wav" />
            Audio not supported by browser
          </audio>
          <iframe
            width="100%"
            height="100%"
            sandbox="allow-scripts"
            [src]="untrustedURL"
            *ngSwitchCase="'HTML'"
          ></iframe>
          <div
            class="main-content text-start p-3 full"
            *ngSwitchCase="'Markdown'"
          >
            <ng-scrollbar autoHeightDisabled="false" visibility="hover">
              <markdown [src]="inscription.content_path"> </markdown>
            </ng-scrollbar>
          </div>
          <markdown
            lineNumbers
            [src]="inscription.content_path"
            *ngSwitchCase="'Text'"
          >
          </markdown>
          <markdown
            lineNumbers
            [src]="inscription.content_path"
            *ngSwitchCase="'JSON'"
          >
          </markdown>
          <div class="no-preview" *ngSwitchDefault>
            <p>No viewer available for {{ humanType }} content.</p>
            <ion-button fill="clear" [href]="inscription.content_path">
              Download
              <ion-icon name="cloud-download-outline" class="ps-2"></ion-icon
            ></ion-button>
          </div>
        </div>
        <div
          class="viewer text-center"
          *ngIf="!isLoading && inscription.is_explicit"
        >
          <div class="explicit mx-auto">
            <ion-icon name="eye-off-outline"></ion-icon>
            <div class="note">Explicit content</div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
