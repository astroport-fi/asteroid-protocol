<ion-content class="main-content" mode="md">
  <div class="modal-background">
    <img src="../../assets/background/asteroids-dark-flipped.png" />
  </div>
  <form class="form" [formGroup]="transferForm" (ngSubmit)="submit()">
    <ion-grid class="p-3">
      <ion-row>
        <ion-col class="text-center">
          <h2>Transfer inscription</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>Transfers are final and can't be cancelled</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="8" offset-md="2" size="12">
          <div formGroupName="basic">
            <div class="mt-4">
              <ion-input
                label="Destination address"
                labelPlacement="stacked"
                fill="outline"
                placeholder="cosmos1xxxxxx"
                formControlName="destination"
                [counter]="true"
                [minlength]="45"
                [maxlength]="45"
                errorText="Please enter a Cosmos Hub Address"
              ></ion-input>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="action">
            <ion-button color="success" type="submit">Transfer now</ion-button>
            <ion-button color="primary" fill="clear" (click)="cancel()"
              >Cancel</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
